<!DOCTYPE html>
<html>
  <head>
    <title>Creating and Inserting DOM Elements</title>
  </head>
  <script type="application/javascript">
  </script>
  <body>
    <main id="main"></main>
    <script type="text/javascript" src="index.js"></script>
